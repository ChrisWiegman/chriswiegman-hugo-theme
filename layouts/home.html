{{ define "main" }}
<article class="hero">
    {{ .Content }}

    <div class="container">
        <h2 class="main-header"><span>Recent Posts</span> <a href="/blog">View All</a></h2>
        {{ $pages := where site.RegularPages "Type" "in" site.Params.mainSections }}
        {{ range $index, $post := first 10 $pages }}
        {{ .Render "title" }}
        {{ partial "post-item.html" (dict "post" $post "dateFormat" "2 Jan") }}
        {{- end }}
    </div>
</article>
{{ end }}
